$('#mobile').on('blur',function(){

    iEditUserinfoErrorCount++;
    return false;

});

}});

function send_mob_code(type,obj){
  var this_ = $('#'+obj);
  if(this_.attr("data-get")=="true"){
    var user_id   = 1029360;
    var user_name = 'muying05';
    var messageId = this_.data('message');
    if (messageId) {
      var mobile = $.trim($('#'+messageId).val());
      $('#'+messageId).trigger('blur');
    } else {
      var mobile    = $.trim($("#mobile").val());
      $('#mobile').trigger('blur');
    }
    if(type && mobile && user_id){
      this_.attr("data-get","false");
      this_.val("发送中...");
      var url = "ajax_zhuce_code.php@type="+type+"&userid="+user_id+"&mobile="+mobile+"&username="+user_name;
      $.post(url, function(data){
        if (data == 1) {
          showAllzz('手机号码已注册，请您重新输入');
           this_.val('获取验证码');
          this_.attr("data-get","true");
          this_.removeClass("butFalse");
          return false;
        } else if(data != false){
          change_miao(this_);
        }else{
          showAllzz("请稍后重试");
        }
      });
    }
  }else{
    return false;
  }
}

function change_miao(obj){
  obj.addClass("butFalse");
  var a = 60;
  var time = setInterval(function(){
    obj.val(a+"秒后可重新获取");
    if(a==0){
      clearInterval(time);
      obj.val('获取验证码');
      obj.attr("data-get","true");
      obj.removeClass("butFalse");
      var new_html='已向您的手机发送了免费的验证码短信。没有收到？您可以：<a onclick="send_mob_code(2,\'send_miao\')" class="hqyzm" id="hqyzm_id" href="javascript:;">重新获取验证码</a>';
      $('.ev_t_phone_yh .ev_empy').show();
      $("#send_miao2").html(new_html);
    }
    a--;
  },1000);
}

}

<script type="text/javascript">
function submitForm(){
  iEditUserinfoErrorCount = 0;
  sIdTag = '';
  var checkArr = [];
  for (var i=0; i<param.length; i++) {
    (function(n){
      var _this = param[n];
      if (_this['type'] == 2) {
        $('#field_'+_this['id']).trigger('change');
      } else if (_this['type'] == 3) {
        var checkArr = $("input[name='field_"+ _this['id'] +"[]']:checked");
        if (checkArr.length < 1 && _this['required'] == 1) {
          $('#field_'+_this['id']).focus();
          $('#error_'+_this['id']).html('<span class="caution">不能为空！</span>');
          iEditUserinfoErrorCount++;
          if (iEditUserinfoErrorCount == 1) $("input[name='field_"+ _this['id'] +"[]']").focus();
        }
      } else if (_this['type'] == 4 || _this['type'] == 5) {
        if (_this['type'] == 5) {
          var _thisVal = $("input[name=sex]:checked").length;

        } else {
          var _thisVal = $("input[name='field_"+ _this['id'] +"']:checked").length;
        }

        if (_this['required'] == 1 && _thisVal < 1) {
          $('#field_'+_this['id']).focus();
          $('#error_'+_this['id']).html('<span class="caution">不能为空！</span>');
          iEditUserinfoErrorCount++;
          if (_this['type'] == 5) {
            if (iEditUserinfoErrorCount == 1) $("input[name=sex]").focus();
          } else {
            if (iEditUserinfoErrorCount == 1) $("input[name='field_"+ _this['id'] +"']").focus();
          }
        } else {
          $('#error_'+_this['id']).html('');
        }
      } else {
          $('#field_'+_this['id']).trigger('blur');
      }
      if (iEditUserinfoErrorCount == 1) {
        sIdTag = '#field_'+ _this['id'];
      }

    })(i);
  }
  
  if ($('#mobile_code').length>0) {
    var mobile_code = $.trim($('#mobile_code').val());
    if (!mobile_code) {
      if (!sIdTag) { sIdTag = '#mobile_code'; }
      $("#send_miao2").html('<p class="hint"><span class="caution">手机验证码不能为空！</span></p>');
      iEditUserinfoErrorCount++;
     }
   }

       var yzm = $('#yzm_1029360').val();
  if (!yzm) {
    $('#yzm_error').html('<span class="caution">不能为空！</span>');
    return false;
  } else {
     var date = new Date();
      var url = "ajax_captcha.php@ajax=1&captcha="+yzm+"&t="+date.getTime();
      $.post(url,function(data){
        if(1 == parseInt(data)){
           $('#yzm_error').html('<span class="caution">验证码不正确</span>');
           iEditUserinfoErrorCount++;
          return false;
        } else {
          $('#yzm_error').html('');
        }
      });
  }
  
  if (parseInt(iEditUserinfoErrorCount) > 0) {
    if (sIdTag) {
      $(sIdTag).focus();
    }
    return false;
  } else {
    $('#loginBut1').html('注册中...');
    $('#loginBut1').removeAttr('onclick');
    $('#add_tag').val(1);
    $('#myform').submit();
  }
}
</script>

  if(w > 320){
    $(this).css({'width':'100%','height':'auto'});
}
});
//判断是否为微信
function is_weixn(){
  var ua = navigator.userAgent.toLowerCase();
  if(ua.match(/MicroMessenger/i)=="micromessenger") {
    $('#wxAndAppShowHtml').show();
     return false;
  } else {
    $('#wxAndAppShowHtml').hide();
    return true;
  }
}
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r   = window.location.search.substr(1).match(reg);
     if(r!=null){
       return  unescape(r[2]);
     }
    return '';
}
var is_weixn = is_weixn();
if (is_weixn){
  writeCookie('openid','',168);
  var shareModule = $('#shareModule li');
  if (shareModule.length > 0 ){
    shareModule.find('.weixin').parent().remove();
  }
}else {
  var openid = GetQueryString('openid');
  if (!readCookie('openid')){
    writeCookie('openid',openid);
  }
}
